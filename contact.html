<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My awesome portfolio</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">


</head>

<body background="assets\images\concrete_seamless.png">
    <nav class="my-navbar navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Your Name</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="index.html">About Me</a>
                </li>
            </ul>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Main Body goes in Container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-m-6 col-sm-12">
                <!-- The content in this div gets wrapped in a panel -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-m-12 col-sm-12">
                                <h1>Contact</h1>
                                <hr>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <label for="pwd">E-mail:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>

                            <div class="form-group">
                                <label for="comment">Message:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>

                            <button type="button" class="btn">Submit</button>


                        </div>
                    </div>
                </div>
            </div>
            <!-- 2nd Column: Connecting with Me -->
            <div class="col-lg-6 col-m-6 col-sm-12">
                <!-- The content in this div gets wrapped in a panel -->
                <div class="panel panel-default" id="socialMedia">
                    <div class="panel-body">
                        <!-- Subrow 1: Header  -->
                        <div class="row">
                            <h1>Connecting with Me</h1>
                            <hr>
                        </div>
                        <!-- 3 Columns -->
                        <!-- 1st Column: GitHub Logo -->
                        <div class="col-lg-4 col-m-4 col-sm-12">
                            <a href="https://github.com/faviana/" target="_blank">
                                <img class="aut-object" src="assets\images\github-128.png" alt "GitHub Logo" height="42" width="42">
                            </a>
                        </div>
                        <!-- 2nd Column: Linkedin Logo -->
                        <div class="col-lg-4 col-m-4 col-sm-12">
                            <a href="#" target="_blank">
                                <img class="aut-object" src="assets\images\linkedin-128.png" alt "LinkedIn Logo" height="42" width="42">
                            </a>
                        </div>
                        <!-- 3rd Column: Stackobrflow Logo -->
                        <div class="col-lg-4 col-m-4 col-sm-12">
                            <a href="#" target="_blank">
                                <img class="aut-object" src="assets\images\stackoverflow-128.png" alt="Stackoverflow Logo" height="42" width="42">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 1st Row ends  -->
        </div>
        <!-- /.container -->
    </div>

    <!-- footer -->
    <footer>
        <div class="container">
            <p class="text-muted">Copyright &copy; 2016 Your Name</p>
        </div>
    </footer>
</body>

</html>
